<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ping</title>
</head>
<body> <!--설문지를 만들기 위해서는 1. 적을 수 있는 공간 2. 어디로 다시 보내세요-->
    <form action="/pong"> <!--1.pong으로 요청을 보내겠다. 2.form(설문지같은 친구)테그 안에 있는 input(정보입력)테그로 action에 있는 파일로 보내준다-->
       <!--구글에서 검색하면 google.com/search?q=typora -> 이것을 우리들의 포멧으로 보낼 수 있다.-->
        <input type="text" name="age">
        <button type="submit">제출하기</button> <!--그냥버튼으로 만들면 눌리기만 한다 -> submit으로 해야 제출 가능!-->  
    </form> <!--action은 form을 보내는 url을 정의하는 곳-->
    
</body>
</html>
