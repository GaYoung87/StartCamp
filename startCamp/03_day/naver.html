<!-- html에서의 주석 --> <!--html 문서를 만드는 방법--> <!--어디서든 ctrl + enter: 다음 문장으로 이동가능-->
<!Doctype html> <!--이제부터 html 형태 문서들이 온다-->
<html> <!--문서로서 정보를 제공(정보의 구조화)--> <!--CSS: 스타일링의 정의-->
    <head> <!--head : 문서의 정보를 담고 있다-->
        <title>네이버</title> <!--live server를 깔면 밑에 go live있고 그것을 열면 html 빈문서가 뜬다-->
        <link rel rel="stylesheet" href="style.css">
    </head>
    <body> <!--body : 실제로 브라우저에서 보이는 내용이 여기에 해당함. 문서의 내용을 담고 있음-->
        <h1>SSAFY_2기</h1> <!--저장하면 바로 html화면에 뜨는 이유는 go live때문-->
        <h2>HTML & CSS 맛보기</h2>
        <h2 style="color:forestgreen">즐거운 코딩</h2> <!--in line으로 스타일을 적용시킴/ 이는 darkolivegreen이 설정안된 것이 아니라 그 위에 forestgreen을 엎은 것-->
        <p id="description">문단을 구분하는 p 태그</p> <!--문단 구분--> <!--id는 하나만 있어야함-->
        <span>문단을 구분하지 않습니다.</span> <!--문단 구분하지 않음-->
        <span>하하</span>
        <ol> <!--리스트를 작성할 수 있음-->
            <li class="list-item">이건 순서가 있는 태그</li> <!--li: 항상 ol 안에 존재한다-->
            <li class="list-item">이건 순서가 있는 태그</li> <!--class는 유일하지 않아도 괜찮다.(id는 유일해야함!!)-->
            <li class="list-item">이건 순서가 있는 태그</li> 
        </ol>
        <ul>
            <li>이건 순서가 없는 태그</li>
            <li>이건 순서가 없는 태그</li>
            <li>이건 순서가 없는 태그</li>
        </ul>
    </body>
</html>
