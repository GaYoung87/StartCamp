<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% if html_name == 'Jason' %}
        <h1>{{ html_name }} 오셨습니까?</h1>
    {% else %}   <!--진자는 어디서 끝나는지 알수 없다 -> endif 붙여야함-->
        <h1>{{ html_name }} 왔니</h1> <!--진자를 통해 저장 반복 조건 가능 // 기본: 중괄호 2개! // 조건문: 중괄호하나에 퍼센테이지하고 조건쓰기-->
    {% endif %} <!--이러한 조건문으로 사용자가 로그인상태라면 마이페이지 노출, 사용자가 로그인상태가 아니라면 로그인과 회원가입 페이지 보여주기 가능!-->
</body>
</html>


<!--프로그래밍의 3요소 : 저장 반복 조건-->
