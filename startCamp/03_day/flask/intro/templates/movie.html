    <title>Movie</title>
</head>
<body>
    <h1>영화 목록</h1>
    <ul>
        {% for movie in movies %}<!--문법은 파이썬과 동일!--> <!--for문이 어디서 끝나는지 알 수 없다--><!--조건문일 때 표현할때 다른거 확인!! ./주석에 단것도 본다(괄호랑 퍼센테이지)-->
            <li>{{  movie  }}</li>
